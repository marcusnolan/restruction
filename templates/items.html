{% extends "base.html" %}
{% block content %}
    {% for item in items %}
        {{ item.item_name }}<br>
        {{ item.item_description }}<br>
        {{ item.quantity }}<br>
        {{ item.measurement_unit }} <br>
        {{ item.estimated_mass }}<br>
        {{ item.condition }}<br>
        {{ item.contact_details }}<br>
        {{ item.date_of_destruction }}<br>
    {% endfor %}
{% endblock %}
