{% extends "base.html" %}
{% block content %}
<div class="container">
    <!-- Register Page -->
    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel green lighten-2">
                <div class="row">
                    <div class="white-text input-field col m6 s12">
                        <i class="fas fa-user-tag prefix"></i>
                        <input name="first_name" id="first_name" type="text" class="validate" minlength="1"
                            maxlength="15" required>
                        <label class="white-text" for="first_name">First Name (Required)</label>
                    </div>
                    <div class="white-text input-field col m6 s12">
                        <input name="last_name" id="last_name" type="text" class="validate" minlength="1"
                            maxlength="25" required>
                        <label class="white-text" for="last_name">Last Name (Required)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="white-text input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15"
                            placeholder="5-15 characters. No special characters" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label class="white-text" for="username">Username (Required)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="white-text input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" type="password" name="password" class="validate" minlength="5"
                            placeholder="5-15 characters. No special characters" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label class="white-text" for="password">Password (Required)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="white-text input-field col s12">
                        <i class="fas fa-at prefix"></i>
                        <input name="email" id="email" type="email" class="validate" minlength="3" maxlength="50"
                            required>
                        <label class="white-text" for="email">Email (Required)</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green lighten-4 black-text">
                        Register <i class="fas fa-dign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Login button in case user is already registered but looking for login page -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">Already have an account? <a href="{{ url_for('login') }}"
                    class="light-green-text text-darken-4">Log in</a></p>
        </div>
    </div>
</div>
{% endblock %}
