{% extends "base.html" %}
{% block content %}

<h3 class="center-align page-header">Add Item Type</h3>

<div class="row">
    <div class="input-field col s12">
        <form class="col s12" method="POST" action="{{ url_for('add_item_type') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="item_type" name="item_type" type="text" class="validate" minlength="5" maxlength="50"
                        required>
                    <label for="item_type">Item Type</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn large light-green">Add Item
                        <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    {% endblock %}
