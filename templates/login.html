{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3 class="center-align">Login</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel green">
                <div class="row">
                    <div class="white-text input-field col s12">
                        <i class="fas fa-user-cog prefix"></i>
                        <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label class="white-text" for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="white-text input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" type="password" name="password" class="validate" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label class="white-text" for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green darken-4 white-text">
                        Login <i class="fas fa-dign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">Don't have an account? <a href="{{ url_for('register') }}"
                    class="light-green-text text-darken-4">Register Account</a></p>
        </div>
    </div>
</div>
{% endblock %}
